<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPLICA: Shopping Bag</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-light">
    <div class="page">
      <header class="banner">
        <div class="banner-inner">
          <div class="logo">REPLICA</div>
          <div class="banner-text">
            <a class="banner-heading" href="https://www.maisonmargiela-fragrances.us/">Maison Margiela</a>
            <div class="banner-subheading">P A R I S</div>
          </div>
          <nav class="nav">
            <a href="index.html#story">Home</a>
            <a href="index.html#story">Story</a>
            <a href="index.html#ritual">Ritual</a>
            <a href="scent-path.html">Scent Path</a>
            <a href="index.html#product">Customize</a>
            <a href="shop.html">Discover</a>
            <a class="nav-bag" href="bag.html" aria-label="Shopping bag">
              <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
                <path
                  d="M6 8h12l-1.3 12.2a2 2 0 0 1-2 1.8H9.3a2 2 0 0 1-2-1.8L6 8zm2.5 0V6.5a3.5 3.5 0 0 1 7 0V8"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </nav>
          <button class="theme-toggle" type="button" aria-label="Toggle theme">
            <span class="toggle-label">Light</span>
            <span class="toggle-dot" aria-hidden="true"></span>
            <span class="toggle-label">Dark</span>
          </button>
        </div>
      </header>

      <main class="section bag" id="bag">
        <h1 class="section-title">Shopping Bag</h1>
        <div class="bag-grid">
          <div class="bag-items" id="bag-items" aria-live="polite"></div>

          <aside class="bag-summary">
            <h2>Checkout</h2>
            <div class="bag-total">
              <span>Total</span>
              <span id="bag-total">$0</span>
            </div>
            <form class="checkout-form">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="you@example.com" />
              <label for="address">Shipping Address</label>
              <input id="address" type="text" placeholder="Street address" />
              <label for="card">Card Number</label>
              <input id="card" type="text" placeholder="0000 0000 0000 0000" />
              <button class="quiz-btn" type="button">Checkout</button>
            </form>
          </aside>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-text">Placeholder footer text</div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
